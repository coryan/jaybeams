# Configure what files to ignore in code coverage analysis.
ignore:
  - "**/ut_*.cpp$"        # Unit tests
  - "**/*_ut.cpp$"        # Unit tests
  - "/jb/testing/"       # Test support code
  - "/jb/itch5/testing/" # Test support code
  - "/valgrind/valgrind.h$" # Valgrind header file
  - "*.pb.cc"  # Code generated by Protobuf
  - "/ext/**"  # Ignore all external modules

# We want 95% coverage before we declare success, and anything below
# 85% is terrible ...
coverage:
  range: 85..95
